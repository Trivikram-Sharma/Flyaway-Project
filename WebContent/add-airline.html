<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Airline</title>
<style type="text/css">
	table{
	text-align: center;}
	fieldset{
	text-align: center;}
</style>
</head>
<body>
<fieldset align="center">
		<legend align="center">ADD AIRLINE</legend>
		<form action="AddAirline" method="post">
			Airline Name: <input type="text" name="airlineName" id="airlineName"><br />
			Scope(Domestic/International): <input type="radio" name="scope" id="scope" value="Domestic"> <label for="scope">Domestic</label>
			<input type="radio" name="scope" id="scope" value="International"><label for="scope">International</label><br />
			<input type="Submit" name="Submit" value="Add Airline">
		</form>
	</fieldset>
</body>
</html>
